<ion-header>

  <ion-navbar color="myColor">
    <ion-title >| Peoples |</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
                refreshingSpinner="circles"
        ></ion-refresher-content>
    </ion-refresher>

  <div class="boxInfo" *ngFor="let person of usersArray ; let i = index">
      <div class="avatar">
          <img src="{{person.avatar}}">
      </div>
      <div class="nameDetail">
          {{person.title}} {{person.name}} {{person.surname}}
      </div>
      <div class="adressDetail">
          {{person.adress.street}}, {{person.adress.state}}, {{person.adress.postcode}} {{person.adress.city}}
      </div>
      <div class="othersDetail">
       <span class="animateText"> Email : {{person.email}} | Phone : {{person.phone}}| Birthday :
          ðŸŽ‚  {{person.dob}}</span>
      </div>
  </div>

</ion-content>
